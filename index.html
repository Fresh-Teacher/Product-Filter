:root {
    --white: #fff;
    --black: #1c2b2d;
    --blue: #31326f;
    --light-blue: #005490;
    --color-primary: #9d0191;
    --color-sec: #db6400;
    --grey: #eee;
    --dark-grey: #222831;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html {
    /* font-size: 10px; */
}

body {
    font-family: "Open Sans", sans-serif;
}

p {
    font-size: 1.6rem;
    line-height: 1.5;
}

img {
    /* width: 100%; */
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
}

/* Start Here */

form input {
    width: 20rem;
    padding: 0.7rem;
    border: none;
    border-radius: 5px;
    outline: none;
    font-size: 1rem;
    border-bottom: 2px solid var(--color-sec);
    margin-bottom: 1rem;
}

.btn {
    font-size: 1rem;
    text-decoration: none;
    color: var(--white);
    background-color: var(--color-sec);
    padding: 5px;
    border-radius: 5px;
}

.active {
    background-color: var(--color-primary);
}

#store-products {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(15rem, 1fr));
    grid-gap: 2rem;
    padding: 2rem 0;
}

.store-product {
    border: 1px solid var(--grey);
    border-radius: 3px;
    max-width: 250px;
    animation: slide-up 0.5s ease 1;
    transform: all 0.3s;
}

.product-details {
    text-align: center;
    padding-bottom: 1rem;
    background-color: var(--grey);
}

.product-details h2 {
    font-size: 1.2rem;
    font-weight: 500;
}

.product-details p {
    font-size: 1rem;
    color: green;
    padding-bottom: 1rem;
    font-weight: 700;
}

.product-details p span {
    text-decoration: line-through;
    color: red;
    font-weight: normal;
}

.product-details a {
    font-size: 1rem;
    text-decoration: none;
    background-color: var(--color-sec);
    color: var(--white);
    padding: 0.5rem 1rem;
    border-radius: 3px;
}

.product-details a:hover {
    background-color: var(--color-primary);
}

.no-result {
    display: none;
    color: red;
    padding-bottom: 2rem;
}

.show {
    display: block;
}

@keyframes slide-up {
    0% {
        transform: translateY(2rem);
    }
    100% {
        transform: translateY(0);
    }
}

@media screen and (max-width: 600px) {
    #store-products {
        grid-template-columns: repeat(auto-fit, minmax(10rem, 1fr));
        padding: 1rem;
    }
}

    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <script>
        const btns = document.querySelectorAll(".btn");
const storeProducts = document.querySelectorAll(".store-product");

for (let i = 0; i < btns.length; i++) {
    btns[i].addEventListener("click", function(e) {
        const current = document.getElementsByClassName("active");
        current[0].className = current[0].className.replace(" active", "");
        this.className += " active";

        // Switch Tab content
        const filter = e.target.dataset.filter;
        // console.log(filter);
        storeProducts.forEach((product) => {
            if (filter === "all") {
                product.style.display = "block";
            } else if (product.classList.contains(filter)) {
                product.style.display = "block";
            } else {
                product.style.display = "none";
            }
        });
    });
}

// SEARCH FILTER
const search = document.getElementById("search");
const productName = document.querySelectorAll(".product-details h2");
const noResult = document.querySelector(".no-result");

search.addEventListener("keyup", filterProducts);

function filterProducts(e) {
    const text = e.target.value.toLowerCase();

    productName.forEach((product) => {
        const item = product.textContent;

        if (item.toLowerCase().indexOf(text) != -1) {
            product.parentElement.parentElement.style.display = "block";
            noResult.style.display = "none";
        } else {
            product.parentElement.parentElement.style.display = "none";
            noResult.style.display = "block";
        }
    });
}

        // Get a reference to the navbar element
  const navbar = document.querySelector('#navbar');
  
// Get all navbar items
const navbarItems = document.querySelectorAll("#navbar a");

// Add a click event listener to each navbar item
navbarItems.forEach(item => {
  item.addEventListener("click", e => {
    // Remove the selected class from all navbar items
    navbarItems.forEach(item => item.classList.remove("selected"));
    // Add the selected class to the clicked navbar item
    e.target.classList.add("selected");
  });
});

  // Add an event listener to the navbar that listens for clicks
  navbar.addEventListener('click', (event) => {
    // If the clicked element is an anchor tag
    if (event.target.tagName === 'A') {
      // Remove the selected class from all buttons
      navbar.querySelectorAll('a').forEach((button) => {
        button.classList.remove('selected');
      });
      
      // Add the selected class to the clicked button
      event.target.classList.add('selected');
    }
  });

// Get the theme toggle button
const themeButton = document.querySelector(".theme-button");

// Add an event listener for the click event
themeButton.addEventListener("click", function() {
  // Toggle the light-theme and dark-theme classes on the html element
  document.documentElement.classList.toggle("light-theme");
  document.documentElement.classList.toggle("dark-theme");

  // Update the text of the theme toggle button
  if (document.documentElement.classList.contains("light-theme")) {
    themeButton.innerHTML = "Light Theme";
  } else {
    themeButton.innerHTML = "Dark Theme";
  }
});
        // Get elements
        const drawer = document.getElementById('drawer');
        const drawerButton = document.getElementById('drawer-button');

        // Toggle navigation drawer
        drawerButton.addEventListener('click', () => {
            drawer.classList.toggle('open');
        });

        // Add "X" symbol to close navigation drawer
        const closeButton = document.createElement('div');
        closeButton.innerHTML = '<svg width="24" height="24" viewBox="0 0 24 24"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"></path></svg>';
        closeButton.classList.add('close-button');
        drawer.insertBefore(closeButton, drawer.firstChild);

        // Close navigation drawer on swipe back or close button click
        const hammer = new Hammer(drawer);
        hammer.on('swipeleft', () => {
            drawer.classList.remove('open');
        });
        closeButton.addEventListener('click', () => {
            drawer.classList.remove('open');
        });
    </script>
